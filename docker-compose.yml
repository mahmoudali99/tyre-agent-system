version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: matrax-postgres
    environment:
      POSTGRES_DB: matrax_tyres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    container_name: matrax-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "timeout 10s bash -c ':> /dev/tcp/127.0.0.1/6333' || exit 1"]
      interval: 5s
      timeout: 10s
      retries: 5
      start_period: 10s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: matrax-backend
    ports:
      - "4007:4007"
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/matrax_tyres
      DATABASE_URL_SYNC: postgresql+psycopg2://postgres:postgres@postgres:5432/matrax_tyres
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      GEMINI_MODEL: gemini-2.5-flash
      GEMINI_EMBEDDING_MODEL: models/gemini-embedding-001
      NODE_ENV: ${NODE_ENV:-development}
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    command: bash -c "python -m backend.seed && uvicorn backend.main:app --host 0.0.0.0 --port 4007 --reload"
    volumes:
      - ./backend:/app/backend

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: matrax-frontend
    ports:
      - "3007:3007"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NODE_ENV: ${NODE_ENV:-development}
    depends_on:
      - backend

volumes:
  postgres_data:
  qdrant_data:
